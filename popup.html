<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension for testing API Conta Azul</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            position: relative;
            min-width: 400px;
            min-height: 300px;
            resize: both;
            overflow: hidden;
        }
        #loadingContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #3b86c8;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #3b86c8;
            border-top: 5px solid #2a64a7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }
        #loginContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #161b20;
            gap: 16px;
        }
        .login-button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-button img {
            width: 24px;
            height: 24px;
        }
        #loginContaAzul {
            background-color: #2a64a7;
        }
        #loginContaAzul:hover {
            background-color: #357abd;
        }
        #appContainer {
            display: none;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        #appFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #logoutButton {
            position: fixed;
            top: 8px;
            right: 40px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #3b86c8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
            display: none;
        }
        #logoutButton:hover {
            background-color: rgb(123,163,210);
        }
        #resizeHandle {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, #000000 50%);
            cursor: se-resize;
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            backdrop-filter: blur(3px);
        }
        .modal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 500px;
            z-index: 1002;
        }
        .modal-header {
            margin-bottom: 16px;
            text-align: center;
        }
        .modal-title {
            font-size: 15px;
            font-weight: 600;
            color: #2a64a7;
            margin: 0;
        }
        .modal-message {
            font-size: 12px;
            color: #666;
            margin: 16px 0;
            text-align: center;
            line-height: 1.5;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }
        .modal-button {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        .modal-button-confirm {
            background-color: #dc3545;
            color: white;
        }
        .modal-button-confirm:hover {
            background-color: #c82333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.2s ease-in;
        }
    </style>
</head>
<body>
    <div id="loadingContainer">
        <div class="spinner"></div>
        <div class="loading-text">Carregando...</div>
    </div>
    <div id="loginContainer">
        <button id="loginContaAzul" class="login-button">
            <img src="/ca.ico" alt="Conta Azul">
            Entrar com Conta Azul
        </button>
    </div>
    <div id="appContainer">
        <iframe id="appFrame" src="" style="overflow:hidden;"></iframe>
    </div>
    <button id="logoutButton">Sair</button>
    <div id="resizeHandle"></div>

    <!-- Information modal -->
    <div id="informationModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Informações para buscar o token</h3>
            </div>
            <div class="modal-message"></div>
            <div class="modal-buttons">
                <button id="confirmLogout" class="modal-button modal-button-confirm">Logout</button>
            </div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
